<table id="bank-list" class="highlight responsive-table">
	<thead>
		<tr>
			<th *ngFor="let header of table.header">
				{{header}}
			</th>
			<th>
				Action
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of listItem">
			<td *ngFor="let column of table.body">
				{{item[column]}}
			</td>
			<td>
				<button class="btn-floating btn-small waves-effect waves-light blue" (click)="onClickDetail(item)">
					<i class="material-icons">description</i>
				</button>
				
				<button class="btn-floating btn-small waves-effect waves-light yellow darken-1" (click)="onClickEdit(item)">
					<i class="material-icons">mode_edit</i>
				</button>

				<button class="btn-floating btn-small waves-effect waves-light red" (click)="onClickDelete(item)">
					<i class="material-icons">delete</i>
				</button>

				
			</td>
		</tr>
	</tbody>
</table>

<dialog-modal
	[info]="modalInfo.info"
	[type]="modalInfo.type"
	[actionList]="modalInfo.actionList"
	[materializeParams]="[]"
	[modalActions]="modalActions"
	>
</dialog-modal>
